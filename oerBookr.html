<!DOCTYPE html>
<html>
	<head>
		<title>oerBookr</title>
        <link rel="stylesheet" href="./CSS/index.css">
        <link href="https://fonts.googleapis.com/css?family=Courgette%7CNoto+Sans+TC:300,400" rel="stylesheet">
	</head>
	<body>
		<div class="container main-pg">
            <header>
                <nav>
                    <div class="leftNav">
                        <a href="#">Write a Review</a>
                        <a href="#">Teacher Meetups</a>
                    </div>
                    <div class="rightNav">
                        <a href="#">Log In</a>
                        <a href="#">Sign Up</a>
                    </div>
                </nav>

                <img class="logo-img" src="./images/oer-bookr-backglow.png">
                <!--The background image for the header is imported in the header.less file.-->

                <input type="text" id="search-bar" placeholder="Enter your search here...">
            </header>

            <section class="main-content">
                <!-- top oer books-->
                <!-- use flexbox-->
                <div class="content top-oer-books">
                    <h2>Top OER Books</h2>
                    <div class="top-book">1</div>
                    <div class="top-book">2</div>
                    <div class="top-book">3</div>
                    <div class="top-book">4</div>
                </div>


                <!-- new oer books-->
                <div class="content new-oer-books">
                    <h2>New Oer Books</h2>
                    <div class="new-book">1</div>
                    <div class="new-book">2</div>
                    <div class="new-book">3</div>
                    <div class="new-book">4</div>
                </div>


                <!-- Recent Reviews-->
                <div class="recent-reviews">
                        <h2>Recent Reviews</h2>
        
                </div>


                <div class="Browse Books by Category">
                        <h2>Top OER Books</h2>
                </div>
            </section>
        </div>
	</body>
</html>
